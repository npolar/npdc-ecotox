<div ng-if="field.visible">
   <leaflet options="mapOptions" flex="100" class="coverage-map"></leaflet>
    <div layout="row" layout-wrap>
    <div flex="25" flex-sm="50">
      <formula:field field="field.fields[0]"></formula:field>
    </div>
    <div flex="25" flex-sm="50">
      <formula:field field="field.fields[1]"></formula:field>
    </div>
    <div flex="25" flex-sm="50">
      <formula:field field="field.fields[2]"></formula:field>
    </div>
  </div>
</div>
